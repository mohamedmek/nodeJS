    <div id="registrtion_div">
        <h2 style="color: rgb(18, 100, 100) ;">Register - Create Account</h2>

        <p style="background-color:rgba(121, 190, 211, 0.582); border-style: dashed; border-color: rgb(93, 141, 168); padding:4px ;">Field marked with <strong style="color:red ;">*</strong> are compulsor fields</p>
        
        <form action="get">
            <table >
                
                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>Your Name </label></div></td>
                    <td><input type="text" size="30"></td>
                </tr>

                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>Email </label></div></td>
                    <td><input type="email" style="width:80%"></td>
                </tr>

                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>Alternate Email </label></div></td>
                    <td><input type="email" style="width:80%"></td>
                </tr>

                <tr >
                    <td class="td2style"><div ><label for="name" >Your Phone </label></div></td>
                    
                    <td style=" float: left; margin-right:3px;"> <p >country code</p> <input type="text" size="4"> &nbsp; &nbsp;- &nbsp; </td>
                    <td style=" float: left; margin-right:5px;"><p >city code</p><input type="text" size="3"> - </td>
                    <td style=" float: left;"><p >phone number</p><input type="text" size="9"></td>

                </tr>

                <tr >
                    <td class="td2style"><div ><label for="name" >Mobile Phone </label></div></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>Your Postal address </label></div></td>
                    <td><input type="text" style="width:100% ; height:100px; "  style="height:100px;"></td>
                </tr>

                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>country </label></div></td>
                    <td><input list="browsers" name="browser" id="browser">
                        <datalist id="browsers">
                            <option value="Edge">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>
                    
                    </td>
                </tr>

                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>Password</label></div></td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td class="td2style"><div ><label for="name" ><strong style="color: red; ">*</strong>renter Password</label></div></td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="checkbox">I accept the <a href="https://www.internetsociety.org/terms-of-use/">terms-of-use</a></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Continue"> <input type="reset"></td>
                </tr>
            </table>
        </form>
